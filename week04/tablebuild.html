<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <meta name='author' content='Juvenson Elizaire'>
    <meta name='description' content='HTML Tables in practice'>
    <link rel="stylesheet" href="./styles/tablebuild.css">
    
</head>
<body>
    <main>
        <table>
            <caption> Table 1: Account Feature Comparison</caption>
            <thead>
                <tr>
                    <th colspan="4" scope="colgroup">ACME Wildest Services</th>
                </tr>
                <tr>
                    <th colspan="1" scope="col"></th>
                    <th colspan="1" scope="col">Basic</th>
                    <th colspan="1" scope="col">Premium</th>
                    <th colspan="1" scope="col">Deluxe</th>
                </tr>
                
            </thead>
        
            <tbody>
                <tr>
                    <td><span>Feature 1</span></td>
                    <td>✔️</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <td><span>Feature 2</span></td>
                    <td>❌</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <td><span>Feature 3</span></td>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✔️</td>
                </tr>
                
            </tbody>
        </table>
    </main>
</body>
</html>
